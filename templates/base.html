<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iron House Strength and Conditioning</title>
    <!-- Bootstrap CSS (Using Bootstrap 5 for latest features) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- Meta Tags for Responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Additional Head Elements -->
</head>
<body class="d-flex flex-column min-vh-100">

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <!-- Replace 'logo.png' with your actual logo file if available -->
                <img src="{{ url_for('static', filename='images/logo.png') }}" width="40" height="40" alt="Iron House Logo" class="me-2">
                <span>Iron House S&C</span>
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-fill">
        <div class="container mt-5">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-dark text-white shadow">
        <div class="container text-center">
            &copy; {{ current_year }} Iron House Strength and Conditioning. All rights reserved.
        </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- Bootstrap JS Bundle with Popper (for Bootstrap components to work) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Additional Scripts -->
</body>
</html>
