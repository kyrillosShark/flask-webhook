{% extends "base.html" %}

{% block content %}
<style>
    /* Embedded CSS for Unlock Page */
    .unlock-container {
        max-width: 500px;
        margin: 0 auto;
        text-align: center;
    }
    .btn-unlock {
        background-color: #ff0000; /* Iron House Red */
        border-color: #ff0000;
        color: #ffffff;
        font-size: 1.25em;
        padding: 0.75em 1.5em;
        transition: background-color 0.3s, border-color 0.3s;
        border-radius: 50px;
    }
    .btn-unlock:hover {
        background-color: #cc0000;
        border-color: #cc0000;
        color: #ffffff;
    }
    h1, p {
        color: #000000; /* Black */
        font-family: 'Roboto', sans-serif;
    }
    .card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .card-body {
        padding: 2rem;
    }
</style>

<div class="unlock-container">
    <div class="card my-5">
        <div class="card-body">
            <h1 class="card-title mb-4">Welcome to Iron House S&C</h1>
            <p class="card-text mb-5">Press the button below to unlock the door and start your workout.</p>
            <form action="/unlock" method="post">
                <input type="hidden" name="token" value="{{ token }}">
                <button type="submit" class="btn btn-unlock btn-lg w-100">Unlock Door</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
