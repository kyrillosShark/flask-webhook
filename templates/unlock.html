{% extends "base.html" %}

{% block content %}
<style>
    .btn-unlock {
        background-color: #ff0000;
        border-color: #ff0000;
        color: #fff;
        font-size: 1.5em;
        padding: 0.75em 1.5em;
    }
    .btn-unlock:hover {
        background-color: #cc0000;
        border-color: #cc0000;
    }
    .unlock-container {
        text-align: center;
        margin-top: 50px;
    }
    h1 {
        color: #000;
    }
    p {
        color: #333;
    }
</style>

<div class="unlock-container">
    <h1>Welcome to Iron House Strength and Conditioning</h1>
    <p>Click the button below to unlock the door.</p>
    <form action="/unlock" method="post">
        <input type="hidden" name="token" value="{{ token }}">
        <button type="submit" class="btn btn-unlock">Unlock</button>
    </form>
</div>
{% endblock %}
